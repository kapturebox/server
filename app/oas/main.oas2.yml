---
  swagger: "2.0"
  info: 
    version: "1.0"
    title: "Kapture API"
    description: "This is the API spec for kapture to perform all the functions that are needed to \"curate your media\"."
    contact: 
      name: "Evin Callahan"
      url: "http://kapturebox.com"
    license: 
      name: ""
  host: "kapture.local"
  schemes: 
    - "http"
  consumes: 
    - "application/json"
  produces: 
    - "application/json"
  securityDefinitions: {}
  paths: 
    /search: 
      get: 
        responses: 
          200: 
            $ref: "#/responses/searchResponse"
        description: "Searches all 'sources' to return results that match the `q` argument in the query string"
        operationId: "search"
        parameters: 
          - 
            in: "query"
            name: "q"
            type: "string"
            description: "String to query sources for"
            required: true
          - 
            $ref: "#/parameters/filterQueryString"
        summary: "Search all available sources"
        tags: 
          - "Searching"
    /downloads: 
      get: 
        responses: 
          200: 
            description: "Successfully got download results"
            schema: {}
        summary: "Get all downloads, active and inactive"
        operationId: "getalldownloads"
        parameters: 
          - 
            $ref: "#/parameters/filterQueryString"
        tags: 
          - "Downloading"
        description: "Returns a list of all of the downloads that this instance of kapture has been responsible for.  Both active and inactive results will be returned"
    /series/{sourceId}/{entryId}: 
      post: 
        responses: 
          202: 
            description: "Successfully added series"
            schema: 
              type: "object"
              properties: {}
        parameters: 
          - 
            in: "path"
            name: "sourceId"
            type: "string"
            required: true
            description: "ID of source plugin to request entryId from"
          - 
            in: "path"
            name: "entryId"
            type: "string"
            required: true
            description: "ID of series in question that you want added to autokapture"
        summary: "Start a new series to be autokaptured"
        operationId: "enableseries"
        tags: 
          - "Series"
        description: "Enables a new series to be autokaptured and downloaded whenever a new episode of that series is discovered."
      parameters: 
        - 
          name: "sourceId"
          in: "path"
          type: "string"
          required: true
        - 
          name: "entryId"
          in: "path"
          type: "string"
          required: true
      delete: 
        responses: 
          202: 
            description: "Successfully deleted autokaptured series"
            schema: 
              type: "object"
              properties: {}
        summary: "Delete a series from being autokaptured"
        parameters: 
          - 
            in: "path"
            name: "sourceId"
            type: "string"
            required: true
          - 
            in: "path"
            name: "entryId"
            type: "string"
            required: true
        operationId: "deleteseries"
        tags: 
          - "Series"
        description: "Stops a specific `seriesId` from being autokaptured"
    /series: 
      get: 
        responses: 
          200: 
            $ref: "#/responses/seriesEntriesResponse"
        summary: "Get all currently configured autokapture series"
        operationId: "getallseries"
        tags: 
          - "Series"
        description: "Returns an array of `seriesEntry` objects that are currently configured to be autokaptured"
        parameters: 
          - 
            $ref: "#/parameters/filterQueryString"
    /settings: 
      get: 
        responses: 
          200: 
            description: ""
            schema: 
              type: "object"
              properties: {}
        summary: "Get all current settings"
        operationId: "getallsettings"
        tags: 
          - "Settings"
        description: "Gets a list of all settings currently active"
      put: 
        responses: 
          202: 
            description: "Updated successfully"
            schema: 
              type: "object"
              properties: {}
        summary: "Change ALL settings via body object"
        description: "This will allow you to change all of the settings in the system at once.. if parts of the object are missing they will be nullified.  If you don't want this behavior, use the `PATCH` method."
        operationId: "putallsettings"
        tags: 
          - "Settings"
        parameters: 
          - 
            in: "body"
            name: "body"
            schema: 
              $ref: "#/definitions/settingsModel"
            description: "Settings to change"
            x-examples: 
              application/json: 
                downloadPaths: 
                  root: "consectetur tempor qui"
                  default: "irure cillum"
                  movies: "dolor sed enim"
                  music: "cillum dolor "
                  photos: "ut Lorem sunt mini"
                  shows: "enim Lorem ad"
                plugins: 
                  com_flexget: 
                    api_token: null
                    enabled: false
                    flexgetCheckFrequency: 52589380
                    flexget_host: "consectetur officia et Lorem"
                    flexget_pass: "nostrud ut est consectetur"
                    flexget_port: 41810233
                    flexget_user: "cillu"
                  com_kapture_url: 
                    enabled: true
                  com_piratebay: 
                    enabled: true
                  com_transmissionbt: 
                    enabled: false
                    transmission_host: "deserunt"
                    transmission_pass: "dolore commodo nulla sunt anim"
                    transmission_port: 56023170
                    transmission_user: "dolor sunt"
                  com_youtube: 
                    enabled: false
                  info_showrss: 
                    enabled: true
                system: 
                  name: "laboris fugiat"
                userInfo: 
                  email: null
      patch: 
        responses: 
          202: 
            description: "Successfully changed settings"
            schema: 
              type: "object"
              properties: {}
        summary: "Update only the settings presented in body"
        description: "This will update only the supplied settings"
        operationId: "patchsettings"
        tags: 
          - "Settings"
        parameters: 
          - 
            in: "body"
            name: "body"
            schema: 
              $ref: "#/definitions/settingsModel"
            description: "All of these options are optional, only supply the ones that need to be updated"
            x-examples: {}
    /settings/{key}: 
      get: 
        responses: 
          200: 
            description: "Value of requested setting"
            schema: 
              type: "object"
              required: 
                - "value"
              properties: 
                value: 
                  type: "string"
          404: 
            description: "Setting not found"
        summary: "Get a setting"
        operationId: "getsetting"
        tags: 
          - "Settings"
        description: "Returns the value of a specific setting supplied in the `key` argument"
      parameters: 
        - 
          name: "key"
          in: "path"
          type: "string"
          required: true
          description: "Key of setting you would like to change (nested keys are separated by .)"
    /downloads/source:{sourceId}/{slug}: 
      post: 
        responses: 
          200: 
            description: ""
            schema: 
              type: "object"
              properties: {}
        summary: "Start download based on source configuration of entryId"
        description: "Allows `sourceId` plugin to determine how to download the given `slug` selection based on the source configuration"
        operationId: "startdownloadfromsource"
        tags: 
          - "Downloading"
      parameters: 
        - 
          name: "sourceId"
          in: "path"
          type: "string"
          required: true
        - 
          name: "slug"
          in: "path"
          type: "string"
          required: true
    /downloads/method:{methodId}/{slug}: 
      post: 
        responses: 
          200: 
            description: ""
            schema: 
              type: "object"
              properties: {}
        summary: "Start download based on download method"
        description: "Starts a new download based on `methodId` download provider of `slug` entry"
        operationId: "startdownloadfrommethod"
        tags: 
          - "Downloading"
      parameters: 
        - 
          name: "methodId"
          in: "path"
          type: "string"
          required: true
          description: "Downloader method to use"
          enum: 
            - "torrent"
            - "youtube"
            - "url"
            - "flexget"
        - 
          name: "slug"
          in: "path"
          type: "string"
          required: true
          description: "Some string based on what download provider can provide"
    /trending: 
      get: 
        responses: 
          200: 
            $ref: "#/responses/trendingMediaAggregateResponse"
          409: 
            description: "Unable to perform request due to unexpected issue (see error)"
        summary: "Get currently trending media"
        parameters: 
          - 
            $ref: "#/parameters/filterQueryString"
        operationId: "gettrending"
        tags: 
          - "Trending"
        description: "Gets a list of all currently trending media from all enabled `trending` sources.  The `filter` querystring argument can be used to filter on entry object key/values, including the `sourceId` of the trending media object"
    /downloads/{id}: 
      delete: 
        responses: 
          200: 
            description: ""
            schema: 
              type: "object"
              properties: {}
        summary: "Stops the given download ID"
        operationId: "stopdownload"
        tags: 
          - "Downloading"
        parameters: 
          - 
            in: "query"
            name: "fromDisk"
            type: "boolean"
            description: "If set to true, will delete the file from disk as well"
            default: false
        description: "This will stop an active download, and/or delete the file from disk as needed.  If you want to just delete files, you can use this on a completed download as well."
      parameters: 
        - 
          name: "id"
          in: "path"
          type: "string"
          required: true
      get: 
        responses: 
          200: 
            description: ""
            schema: 
              type: "object"
              properties: {}
        summary: "Gets the given download ID"
        operationId: "getdownload"
        tags: 
          - "Downloading"
        description: "Gets details about a specific download `id`"
    /uploads: 
      get: 
        responses: 
          200: 
            description: "List of uploads"
            schema: 
              type: "object"
              properties: {}
        summary: "Get a list of all of the uploads that have been performed"
        operationId: "getuploads"
        tags: 
          - "Uploading"
        description: "Returns only a list of uploads that have been **successfully** sent to this kapture instance"
      post: 
        responses: 
          202: 
            description: "Successfully uploaded file"
            schema: 
              type: "object"
              properties: {}
        summary: "Uploads a new file"
        parameters: 
          - 
            in: "formData"
            name: "file"
            type: "file"
            required: true
            description: "Binary upload data"
          - 
            in: "formData"
            name: "type"
            type: "string"
            description: "Type of the media being uploaded"
            enum: 
              - "movie"
              - "tvshow"
              - "music"
              - "other"
              - "photo"
              - "auto"
            required: true
            default: "other"
        operationId: "newupload"
        tags: 
          - "Uploading"
        description: "Upload a new file to kapture instance.  This should be uploaded via the multipart upload method, and will accept any files that are sent to it, regardless if the media player enabled can handle it."
    /trending/{sourceId}/info/{id}: 
      get: 
        responses: 
          200: 
            description: ""
            schema: 
              type: "object"
              properties: {}
          409: 
            description: "Unable to perform request due to unexpected configuration issue (see error)"
        summary: "Get more details about trending entry"
        description: "Will provide as much info as possible to the user about a specific trending `id` from a given `sourceId`."
        operationId: "trendinginfo"
        tags: 
          - "Trending"
      parameters: 
        - 
          name: "sourceId"
          in: "path"
          type: "string"
          required: true
        - 
          name: "id"
          in: "path"
          type: "string"
          required: true
  definitions: 
    downloadEntry: 
      type: "object"
      description: "A typical download entry will look something like this"
      properties: 
        type: 
          type: "string"
          enum: 
            - "other"
            - "movie"
            - "music"
            - "photo"
            - "series"
        sourceId: 
          type: "string"
        size: 
          type: "integer"
        startDate: 
          type: "string"
          format: "date-time"
        title: 
          type: "string"
        downloadMechanism: 
          type: "string"
        id: 
          type: "string"
        percentDone: 
          type: "integer"
        rateDownload: 
          type: "integer"
        eta: 
          type: "integer"
        isFinished: 
          type: "boolean"
        isStalled: 
          type: "boolean"
        sourceData: 
          type: "object"
      required: 
        - "id"
        - "percentDone"
        - "eta"
        - "isFinished"
        - "isStalled"
    searchResultEntry: 
      type: "object"
      description: "A single entry for what you'll normally get back from the search results endpoint"
      title: "searchResultEntry"
      properties: 
        sourceId: 
          type: "string"
        sourceName: 
          type: "string"
        score: 
          type: "number"
        downloadMechanism: 
          type: "string"
        flexgetModel: 
          type: "string"
        type: 
          type: "string"
          enum: 
            - "series"
            - "movie"
            - "other"
            - "music"
            - "photo"
        id: 
          type: "string"
        category: 
          type: "string"
        size: 
          type: "string"
        title: 
          type: "string"
      required: 
        - "sourceId"
        - "downloadMechanism"
        - "id"
        - "title"
    seriesEntry: 
      type: "object"
      description: "A (usually) tvshow series entry provided by a plugin"
      properties: 
        sourceId: 
          type: "string"
        sourceName: 
          type: "string"
        flexgetModel: 
          type: "string"
        type: 
          type: "string"
          enum: 
            - "series"
            - "movie"
            - "music"
            - "photo"
            - "other"
        id: 
          type: "string"
        category: 
          type: "string"
        size: 
          type: "string"
        title: 
          type: "string"
      required: 
        - "sourceId"
        - "type"
        - "id"
        - "title"
    trendingMediaEntry: 
      type: "object"
      description: "How a trending-media object is presented"
      properties: 
        type: 
          type: "string"
          enum: 
            - "other"
            - "music"
            - "series"
            - "movie"
            - "photo"
        title: 
          type: "string"
        additionalInfoUrl: 
          type: "string"
        sourceId: 
          type: "string"
        id: 
          type: "string"
        score: 
          type: "number"
    settingsModel: 
      type: "object"
      description: "Represents the settings of the currently running kapture system"
      properties: 
        downloadPaths: 
          type: "object"
          properties: 
            default: 
              type: "string"
            movies: 
              type: "string"
            music: 
              type: "string"
            photos: 
              type: "string"
            root: 
              type: "string"
            series: 
              type: "string"
        plugins: 
          type: "object"
          properties: 
            com_flexget: 
              type: "object"
              properties: 
                api_token: 
                  type: "null"
                enabled: 
                  type: "boolean"
                flexgetCheckFrequency: 
                  type: "integer"
                flexget_host: 
                  type: "string"
                flexget_pass: 
                  type: "string"
                flexget_port: 
                  type: "integer"
                flexget_user: 
                  type: "string"
            com_kapture_url: 
              type: "object"
              properties: 
                enabled: 
                  type: "boolean"
            com_piratebay: 
              type: "object"
              properties: 
                enabled: 
                  type: "boolean"
            com_transmissionbt: 
              type: "object"
              properties: 
                enabled: 
                  type: "boolean"
                transmission_host: 
                  type: "string"
                transmission_pass: 
                  type: "string"
                transmission_port: 
                  type: "integer"
                transmission_user: 
                  type: "string"
            com_youtube: 
              type: "object"
              properties: 
                enabled: 
                  type: "boolean"
            info_showrss: 
              type: "object"
              properties: 
                enabled: 
                  type: "boolean"
        system: 
          type: "object"
          properties: 
            name: 
              type: "string"
        userInfo: 
          type: "object"
          properties: 
            email: 
              type: 
                - "null"
                - "string"
    trendingMediaAggregateModel: 
      type: "object"
      description: "Captures a the response from an aggregation of trending media sources"
      properties: 
        series: 
          type: 
            - "array"
            - "null"
          items: 
            $ref: "#/definitions/trendingMediaEntry"
        photos: 
          type: 
            - "array"
            - "null"
          items: 
            $ref: "#/definitions/trendingMediaEntry"
        music: 
          type: 
            - "array"
            - "null"
          items: 
            $ref: "#/definitions/trendingMediaEntry"
        movies: 
          type: 
            - "array"
            - "null"
          items: 
            $ref: "#/definitions/trendingMediaEntry"
        other: 
          type: 
            - "array"
            - "null"
          items: 
            $ref: "#/definitions/trendingMediaEntry"
